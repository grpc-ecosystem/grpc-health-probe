sudo: false
language: go
go:
- 1.11.x
go_import_path: github.com/grpc-ecosystem/grpc-health-probe
git:
  depth: 1
install: true
notifications:
  email: false
before_install:
- go get -u github.com/mitchellh/gox
script:
- env -u GOPATH gox -output='out/grpc_health_probe-{{.OS}}-{{.Arch}}' -rebuild -os=linux -arch="386 amd64" -tags netgo -ldflags=-w
deploy:
  on:
    tags: true
  provider: releases
  file_glob: true
  file: out/grpc_health_probe-*
  skip_cleanup: true
  options:
    prerelease: true
  api_key:
    secure: ""
